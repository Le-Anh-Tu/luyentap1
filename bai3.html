<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let array = [7, 11, 5, -4, 3, 2, 0, 68, 77, 9];
  let max = array[0];
  let sum = 0;
  for (let i = 1; i < array.length; i++) {
    if (max < array[i]) {
      max = array[i];
    }
    sum += array[i];
  }
  let GTB = sum / array.length;
  console.log("Giá trị trung bình của mảng là: " + GTB)

</script>
</body>
</html>

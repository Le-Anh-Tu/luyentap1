<script>
  let array = [7, 11, 5, -4, 3, 2, 0, 55, 97, 10];
  let max = array[0];
  for (let i = 1; i < array.length; i++) {
    if (max < array[i]) {
      max = array[i];
    }
  }
  alert("Phan tu lon nhat trong mang la: " + max + " o vi tri thu " + i);
</script>
